[build]
  command = "pnpm vite build"
  publish = "dist/public"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

# API Redirects must come BEFORE the catch-all redirect
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Catch-all redirect for SPA routing - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
