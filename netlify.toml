[build]
  command = "pnpm vite build"
  publish = "dist/public"
  functions = "netlify/functions"

[context.production]
  site_id = "643d3f93-4e90-4ffa-b20d-d7f1e44d47e5"

# Umgebungsvariablen sollten in Netlify Dashboard gesetzt werden
# Diese Werte sind nur Fallbacks für lokale Entwicklung
[build.environment]
  NODE_VERSION = "20"
  # SUPABASE_URL und SUPABASE_ANON_KEY können hier sein (öffentlich)
  # SUPABASE_SERVICE_ROLE_KEY sollte NUR als Umgebungsvariable in Netlify Dashboard gesetzt werden!

[dev]
  command = "pnpm vite --host"
  publish = "dist/public"
  autoLaunch = false

# API Redirects must come BEFORE the catch-all redirect
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Catch-all redirect for SPA routing - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
